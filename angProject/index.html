<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="ISO-8859-1">
<title>Static Page 2</title>
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
</head>
<body>
<div class="container">
        <div class="header">
            <h1>{{yourName}}'s Static Page 2</h1>
            <img src="https://thehappypuppysite.com/wp-content/uploads/2018/06/best-food-for-pug-puppies-header.jpg" alt="Trulli" width="150" height="150">
        </div>
        <div class="wrapper clearfix">
            <div class="nav">
                <ul>
                    <li><a href="https://www.google.com">Google</a></li>
                    <li><a href="https://www.github.com">Github</a></li>
                    <li><a href="https://www.amazon.com">Amazon</a></li>
                    <li><a href="https://www.apple.com">Apple</a></li>
                </ul>
            </div>
            <div class="section">
                <input type="text" ng-model="yourName" placeholder="Enter a name here">
                <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
    
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
    <label for="email"><b>Gender</b></label>
    <select id="email" name="country">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
            </div>
        </div>
        <div class="footer">
            <p>copyright &copy; something</p>
        </div>
    </div>
</body>
</html>
